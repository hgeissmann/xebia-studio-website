<!-- no container to "ease" getting the pixel on the left -->
<div class="row-fluid">
    <div class="span12">
        <div id="bio"></div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div id="craftmen"></div>
        </div>
    </div>
</div>

<!-- 
{%raw%}
-->

<script id="bio-template" type="text/x-handlebars-template">
    <div class="grey_wrapper bio">
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div id="a-craftman" class="row-fluid">
                        <div class="span{{spanleft}}" style="height:100%;">
                            <h2>{{name}}</h2>
                            <h3>"{{title}}"</h3>
                            {{abstract}}
                        </div>
                        <div id="picto">
                                <a target="_blank" href="{{github-url}}"><img class="picto" src="images/equipe/picto/github.png" alt=""></a>
                                <a target="_blank" href="{{twitter-url}}"><img class="picto" src="images/equipe/picto/twitter.png" alt=""> </a>
                                <a target="_blank" href="{{linkedin-url}}"><img class="picto" src="images/equipe/picto/linkedin.png" alt=""></a>
                                <a target="_blank" href="{{gplus-url}}"><img class="picto" src="images/equipe/picto/gplus.png" alt=""></a>
                                <a target="_blank" href="mailto:{{email}}"><img class="picto" src="images/equipe/picto/mail.png" alt=""></a>
                         </div>
                        <div class="span{{spanright}}">
                            <img id="{{nick}}" class="team-big-picture" src="images/equipe/{{big-picture}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id = "craftmen-template" type = "text/x-handlebars-template" >
<ul class = "thumbnails" >
{{#each craftmen}}
<li class = "span2">
        <div class = "thumbnail">
        <a class = "craftman" href = "#" > <img id="{{id}}" class="border" src="images/equipe/{{small-picture}}" alt ="{{name}}"></a>
        <h5> {{firstname}}</h5>
        </div>
</li>
{{/each}}
</ul>
</script>
<!-- 
{%endraw%}
-->

<script type="text/javascript">
    var json;
    $(document).ready(function() {
        var craftmen_template = Handlebars.compile($('#craftmen-template').html());
        var bio_template = Handlebars.compile($('#bio-template').html());

        Handlebars.registerHelper('abstract', function() {
            return new Handlebars.SafeString(this.abstract);
        });

        $.getJSON('team.json', function(json) {
            $('#bio').html(bio_template(json.craftmen[0]));
            $('#craftmen').html(craftmen_template(json));
            $('a.craftman').click(function(event) {
                $('#bio').html(bio_template(json.craftmen[event.target.id]));
                return false;
            });
        });

    });
</script>
